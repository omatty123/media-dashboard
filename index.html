<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e4e4e4;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .status {
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            background: rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .status.offline {
            background: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .status.saving {
            background: rgba(251, 191, 36, 0.3);
            color: #fcd34d;
        }

        .category {
            margin-bottom: 2.5rem;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .category h2 {
            font-size: 1.3rem;
            color: #a4b0be;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .add-btn {
            background: rgba(99, 110, 255, 0.3);
            color: #a0a8ff;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .add-btn:hover {
            background: rgba(99, 110, 255, 0.5);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1.25rem;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.08);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
        }

        .card:hover {
            background: rgba(255,255,255,0.12);
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.2);
        }

        .card .name {
            font-weight: 600;
            font-size: 1.1rem;
            padding-right: 24px;
        }

        .card .episode {
            font-size: 0.85rem;
            color: #a0a8ff;
            font-weight: 500;
        }

        .card .tag {
            display: inline-block;
            background: rgba(99, 110, 255, 0.3);
            color: #a0a8ff;
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.7rem;
            margin-top: 0.5rem;
            width: fit-content;
        }

        .card .tag.watching { background: rgba(239, 68, 68, 0.3); color: #fca5a5; }
        .card .tag.hopper { background: rgba(251, 191, 36, 0.3); color: #fcd34d; }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            border: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .card:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.6);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
            font-style: italic;
        }

        /* Drag and drop styles */
        .card[draggable="true"] {
            cursor: grab;
        }

        .card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .grid.drag-over {
            background: rgba(99, 110, 255, 0.1);
            border-radius: 12px;
            outline: 2px dashed rgba(99, 110, 255, 0.5);
            outline-offset: -2px;
        }

        .drop-hint {
            display: none;
            padding: 1rem;
            text-align: center;
            color: #a0a8ff;
            font-size: 0.9rem;
        }

        .grid.drag-over .drop-hint {
            display: block;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal h3 {
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a4b0be;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
        }

        .form-group input::placeholder {
            color: #7f8c8d;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-buttons button {
            flex: 1;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-cancel {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .btn-save {
            background: rgba(99, 110, 255, 0.5);
            color: #fff;
        }

        .btn-save:hover {
            background: rgba(99, 110, 255, 0.7);
        }

        .setup-notice {
            background: rgba(251, 191, 36, 0.2);
            border: 1px solid rgba(251, 191, 36, 0.4);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            color: #fcd34d;
        }

        .setup-notice h3 {
            margin-bottom: 0.5rem;
        }

        .setup-notice a {
            color: #a0a8ff;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: #7f8c8d;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            body { padding: 1rem; }
            h1 { font-size: 1.8rem; }
            .grid { grid-template-columns: 1fr; }
            header { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Media Dashboard</h1>
        <span class="status" id="status">Connecting...</span>
    </header>

    <div class="setup-notice" id="setup-notice" style="display: none;">
        <h3>Firebase Setup Required</h3>
        <p>To enable cloud sync, update the Firebase config in this file. <a href="https://github.com/omatty123/media-dashboard/blob/main/README.md" target="_blank">See setup instructions</a></p>
    </div>

    <div class="category">
        <div class="category-header">
            <h2>Currently Watching</h2>
            <button class="add-btn" onclick="openModal('watching')">+ Add</button>
        </div>
        <div class="grid" id="watching-grid" data-section="watching"></div>
    </div>

    <div class="category">
        <div class="category-header">
            <h2>In the Hopper</h2>
            <button class="add-btn" onclick="openModal('hopper')">+ Add</button>
        </div>
        <div class="grid" id="hopper-grid" data-section="hopper"></div>
    </div>

    <footer>
        <p>Media Dashboard</p>
    </footer>

    <!-- Add Modal -->
    <div class="modal" id="add-modal">
        <div class="modal-content">
            <h3 id="modal-title">Add to Currently Watching</h3>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="item-name" placeholder="Show or movie name">
            </div>
            <div class="form-group">
                <label>URL</label>
                <input type="text" id="item-url" placeholder="https://...">
            </div>
            <div class="form-group">
                <label>Episode/Info</label>
                <input type="text" id="item-episode" placeholder="Season 1, Episode 3, Movie, etc.">
            </div>
            <div class="form-group">
                <label>Source</label>
                <input type="text" id="item-source" placeholder="Flixmomo, Asiaflix, etc.">
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-save" onclick="saveItem()">Save</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // =====================================================
        // FIREBASE CONFIG - Replace with your own!
        // =====================================================
        const firebaseConfig = {
            apiKey: "AIzaSyAZMcnAqRvNPAMm7mrLEwHw8v2wGUrXttA",
            authDomain: "media-dashboard-bf3e9.firebaseapp.com",
            databaseURL: "https://media-dashboard-bf3e9-default-rtdb.firebaseio.com",
            projectId: "media-dashboard-bf3e9",
            storageBucket: "media-dashboard-bf3e9.firebasestorage.app",
            messagingSenderId: "35797577910",
            appId: "1:35797577910:web:810f17d2e1d26e76c5b617"
        };
        // =====================================================

        let db = null;
        let data = { watching: [], hopper: [] };
        let currentSection = 'watching';
        let isConfigured = false;

        // Check if Firebase is configured
        function checkFirebaseConfig() {
            return !firebaseConfig.apiKey.includes('xxxx') &&
                   !firebaseConfig.databaseURL.includes('your-project');
        }

        // Initialize Firebase
        function initFirebase() {
            if (!checkFirebaseConfig()) {
                document.getElementById('setup-notice').style.display = 'block';
                document.getElementById('status').textContent = 'Not configured';
                document.getElementById('status').classList.add('offline');
                loadFromLocalStorage();
                return;
            }

            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                isConfigured = true;

                // Listen for real-time updates
                db.ref('media').on('value', (snapshot) => {
                    const val = snapshot.val();
                    if (val) {
                        data = val;
                        // Ensure arrays exist
                        if (!data.watching) data.watching = [];
                        if (!data.hopper) data.hopper = [];
                    }
                    render();
                    setStatus('Connected', 'online');
                }, (error) => {
                    console.error('Firebase error:', error);
                    setStatus('Error', 'offline');
                    loadFromLocalStorage();
                });

            } catch (error) {
                console.error('Firebase init error:', error);
                setStatus('Error', 'offline');
                loadFromLocalStorage();
            }
        }

        function setStatus(text, state) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = 'status';
            if (state === 'offline') status.classList.add('offline');
            if (state === 'saving') status.classList.add('saving');
        }

        // Save to Firebase
        function saveToFirebase() {
            if (isConfigured && db) {
                setStatus('Saving...', 'saving');
                db.ref('media').set(data)
                    .then(() => setStatus('Saved', 'online'))
                    .catch(err => {
                        console.error('Save error:', err);
                        setStatus('Save failed', 'offline');
                    });
            }
            // Always save to localStorage as backup
            localStorage.setItem('mediaData', JSON.stringify(data));
        }

        // Load from localStorage (fallback)
        function loadFromLocalStorage() {
            const stored = localStorage.getItem('mediaData');
            if (stored) {
                data = JSON.parse(stored);
            } else {
                // Load initial data from data.json
                fetch('data.json')
                    .then(r => r.json())
                    .then(d => {
                        data = d;
                        render();
                    })
                    .catch(() => {});
            }
            render();
        }

        // Render the lists
        function render() {
            const watchingGrid = document.getElementById('watching-grid');
            const hopperGrid = document.getElementById('hopper-grid');

            if (data.watching.length === 0) {
                watchingGrid.innerHTML = '<div class="empty-state">No shows yet. Click + Add or drag here!</div>';
            } else {
                watchingGrid.innerHTML = data.watching.map((item, index) => `
                    <div class="card" draggable="true" data-section="watching" data-index="${index}"
                         ondragstart="handleDragStart(event)" ondragend="handleDragEnd(event)">
                        <button class="delete-btn" onclick="deleteItem(event, 'watching', ${index})">×</button>
                        <a href="${item.url}" target="_blank" style="text-decoration:none;color:inherit;">
                            <span class="name">${item.name}</span>
                            <span class="episode">${item.episode}</span>
                        </a>
                        <span class="tag watching">${item.source}</span>
                    </div>
                `).join('');
            }

            if (data.hopper.length === 0) {
                hopperGrid.innerHTML = '<div class="empty-state">Nothing in the hopper. Drag here!</div>';
            } else {
                hopperGrid.innerHTML = data.hopper.map((item, index) => `
                    <div class="card" draggable="true" data-section="hopper" data-index="${index}"
                         ondragstart="handleDragStart(event)" ondragend="handleDragEnd(event)">
                        <button class="delete-btn" onclick="deleteItem(event, 'hopper', ${index})">×</button>
                        <a href="${item.url}" target="_blank" style="text-decoration:none;color:inherit;">
                            <span class="name">${item.name}</span>
                            <span class="episode">${item.episode}</span>
                        </a>
                        <span class="tag hopper">${item.source}</span>
                    </div>
                `).join('');
            }
        }

        // Drag and drop handlers
        let draggedItem = null;
        let draggedSection = null;
        let draggedIndex = null;

        function handleDragStart(e) {
            draggedItem = e.target.closest('.card');
            draggedSection = draggedItem.dataset.section;
            draggedIndex = parseInt(draggedItem.dataset.index);
            draggedItem.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            if (draggedItem) {
                draggedItem.classList.remove('dragging');
            }
            document.querySelectorAll('.grid').forEach(g => g.classList.remove('drag-over'));
            draggedItem = null;
            draggedSection = null;
            draggedIndex = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            const targetSection = e.currentTarget.dataset.section;
            e.currentTarget.classList.remove('drag-over');

            if (draggedSection && targetSection && draggedSection !== targetSection) {
                // Move item from one section to another
                const item = data[draggedSection].splice(draggedIndex, 1)[0];
                data[targetSection].push(item);
                saveToFirebase();
                render();
                setupDropZones();
            }
        }

        function setupDropZones() {
            document.querySelectorAll('.grid').forEach(grid => {
                grid.ondragover = handleDragOver;
                grid.ondragleave = handleDragLeave;
                grid.ondrop = handleDrop;
            });
        }

        // Modal functions
        function openModal(section) {
            currentSection = section;
            document.getElementById('modal-title').textContent =
                section === 'watching' ? 'Add to Currently Watching' : 'Add to Hopper';
            document.getElementById('add-modal').classList.add('active');
            document.getElementById('item-name').focus();
        }

        function closeModal() {
            document.getElementById('add-modal').classList.remove('active');
            document.getElementById('item-name').value = '';
            document.getElementById('item-url').value = '';
            document.getElementById('item-episode').value = '';
            document.getElementById('item-source').value = '';
        }

        function saveItem() {
            const name = document.getElementById('item-name').value.trim();
            const url = document.getElementById('item-url').value.trim();
            const episode = document.getElementById('item-episode').value.trim() || 'Episode 1';
            const source = document.getElementById('item-source').value.trim() || 'Unknown';

            if (!name || !url) {
                alert('Please enter a title and URL');
                return;
            }

            data[currentSection].push({ name, url, episode, source });
            saveToFirebase();
            render();
            closeModal();
        }

        function deleteItem(event, section, index) {
            event.preventDefault();
            event.stopPropagation();

            if (confirm('Remove this item?')) {
                data[section].splice(index, 1);
                saveToFirebase();
                render();
            }
        }

        // Close modal on escape or click outside
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        document.getElementById('add-modal').addEventListener('click', (e) => {
            if (e.target.id === 'add-modal') closeModal();
        });

        // Initialize
        initFirebase();
        setupDropZones();
    </script>
</body>
</html>
